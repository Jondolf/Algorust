<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Algorithms with interactive visualizations made in the Rust programming language."
    />
    <meta name="theme-color" content="#adff2d" />

    <link data-trunk rel="copy-file" href="/robots.txt" />
    <link data-trunk rel="copy-file" href="/assets/images/GitHub-Mark-Light-64px.png" />
    <link data-trunk rel="copy-file" href="/manifest.json" />
    <link data-trunk rel="copy-file" href="/service-worker.js" />
    <link data-trunk rel="copy-dir" href="/assets" />
    <link data-trunk rel="copy-dir" href="src/sorting_algorithms/src/" />
    <link data-trunk rel="sass" href="src/styles/global.scss" as="style" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/ico-icon" href="/assets/images/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/images/icons/icon-192x192.png" />

    <script>
      // Register ServiceWorker
      window.onload = () => {
        'use strict';

        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/service-worker.js');
        }
      };
    </script>

    <title>Algorithms</title>

    <style>
      html,
      body {
        margin: 0;
        min-height: 100vh;
        overflow: overlay;
      }

      html {
        --color-accent-1-hsl: 80, 100%, 60%;
        --color-accent-1: hsl(var(--color-accent-1-hsl));
        --color-accent-2-hsl: 150, 100%, 60%;
        --color-accent-2: hsl(var(--color-accent-2-hsl));
        --color-accent-3-hsl: 190, 100%, 60%;
        --color-accent-3: hsl(var(--color-accent-3-hsl));
        --bg-color-1: hsl(200, 10%, 15%);
        --bg-color-2: hsl(200, 15%, 10%);
        --top-bar-height: 4rem;
      }

      body {
        background-color: var(--bg-color-1);
        color: white;
        box-sizing: border-box;
        font-family: 'Roboto Mono', Consolas, monospace;
      }

      ::selection {
        background-color: hsla(var(--color-accent-3-hsl), 50%);
        color: white;
      }
    </style>
  </head>
</html>
